	<div id="博多拉麵">▲博多拉麵:<br>
			博多拉麵的湯底基本上都是濃濁的白湯，
			有些店家會加入醬油，看似濃厚，喝起來卻意外清爽，即使喝光也不會留有腥味。
			麵條則以直麵條為主流，粗細各店不一。
			燉得柔軟的叉燒吸飽了濃醇湯汁，產生絕妙美味。 
			博多拉麵的其中一個特色，就是加入芝麻和紅薑，這是九州拉麵獨有的滋味。
			如果你是在福岡中洲河岸邊的攤販吃，還可以無限量的點「替玉 （かえだま）」，也就是追加麵條，據說這是博多拉麵的傳統。
