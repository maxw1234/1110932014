		<center><h0>橫濱家系拉麵（橫浜家系ラーメン）</h0>
		<center><img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/p206x206/248470812_159702046373512_7918837753057654246_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=aee45a&_nc_ohc=zfCFz49eLNwAX-yNV2q&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=53e0441778fc50be9137ef240713796b&oe=61ACC19F" width="370" height="320"><br>
	<center><h1>
		橫濱拉麵歷史可以追溯自十九世紀末期的中國商人。<br>
		最近比較著名的風格是「家系拉麵」－具有黏性、鹹味、脂肪重，<br>
		店家店名的「家」字，是為了向創立者致敬。<br>
		客人根據自己喜好指定麵條的口感、油的量和鹹度，<br>
		「新橫濱拉麵博物館」是拉麵愛好者絕不能錯過的地點。<br>
		知名店家：Yoshimuraya (吉村家)、Rokkakuya (六角家)、Budoka (武道家)
	</h1>
