		白系<br><br>

		「白系」主要分布於位於德島市南側的小松島市周邊，因此也被稱為「小松島系」，<br><br>

		其特色為湯頭使用豬骨熬製，再加入輕口味醬油或白醬油後呈現白濁。<br><br>

		「黃系」主要分布於德島市內，常見於中華料理店中，湯頭是使用雞骨和蔬菜熬製，<br><br>

		呈現清澈的黃色或是淡褐色。<br><br>
	</tr>
		<tr>
		<td width="50px" height="25px" rowspan="1"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Tokushima_Rahmen.JPG" height="300px"></td>
		<td align="center" font size="21" rowspan="1">
		<br>
		茶系<br><br>

		「茶系」主要則分布於德島市及其北部地區，其特色是在豬骨熬製的湯頭中加入濃醬油或大豆醬油調配，因此呈現深褐色，有些地方也稱做「黑系」。<br><br>

		有些「茶系」拉麵會加入生雞蛋以調配出柔順得口感。1999年在新橫濱拉麵博物館中打出吃名度的「德島拉麵」也正是「茶系」。<br><br>
	</tr>
