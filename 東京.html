<div id="東京拉麵">東京拉麵:<br>
			東京拉麵的特徵在於用豬肉、雞骨、柴魚高湯及醬油熬成的湯底<br>
			搭配上偏粗帶捲的雞蛋麵，有著清澈的棕色麵湯，因此被歸類為清爽系的拉麵。<br>
			最常見的配料有叉燒肉、筍乾、魚板、海帶、裙帶菜、細蔥，當然還有溫泉蛋<br>
