	<tr>
　		<td align="center" font size="21">
		
		<br>
		
		德島拉麵（日文：徳島ラーメン）是日本德島縣東部的地區特色日本拉麵。<br><br> 
		
		德島拉麵於第二次世界大戰前開始在德島當地出現，但直到1999年來自德島市的拉麵店「豬谷」（日文原名：いのたに）進駐了位於橫濱市的新橫濱拉麵博物館，才開始在其他地方具有知名度。<br><br> 
		
		德島拉麵的特色為使用口感較軟的中細麵搭配以濃郁醬汁熬煮的豬肉片為配料；<br><br> 
		
		其湯頭則可以分為「茶系」、「黃系」、「白系」三個系統。<br><br> 
		
		但因當地德島拉麵主要是作為配菜，因此分量一般較少，常會另外搭配白飯。<br><br>
