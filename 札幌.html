<div id="札幌拉麵">札幌拉麵:<br>
			一般認為札幌拉麵是味噌口味的人非常多,但是札幌拉麵本來就有醬油和鹽味口味。<br>
			基本款的拉麵，湯頭裡的油脂豐富味道濃郁，麵條則是一種像海浪起伏般有彎度的「中太捲麵」。特色就是在拉麵上加上清炒過的豆芽菜及洋蔥等蔬菜。<br>
			最常見的配料有叉燒、筍干、蔥、玉米、奶油、螃蟹、扇貝<br>
