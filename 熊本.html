	<div id="熊本拉麵">▲熊本拉麵:<br>
			熊本拉麵發源於久留米，像所有九州拉麵一樣也是直麵條，比起北方，吃起來比較厚也比較軟。 熊本拉麵的特色是大蒜味的高湯，麵裡面也會放蒜粒
			熊本拉麵也是豚骨湯底，許多店家會再加入雞骨和蔬菜，搭配粗直麵條，而大蒜則是炸得焦香，甚至還會磨成細粉或添加香氣十足的蒜油，有些也會提供九州拉麵常見的醃漬物，講究一點的拉麵店還會讓客人自行添加熊本阿蘇的特產──高菜，讓味覺盡享熊本美味。
