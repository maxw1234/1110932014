<div id="旭川拉麵">▲旭川拉麵:<br>
			旭川是北海道的第二大城市，以動物園和豐富的拉麵傳統聞名。<br>
			旭川拉麵的高湯是豬、雞、海鮮與醬油為基底融合，但在麵湯上<br>
			故意覆蓋了一層豬油，為了防止變涼。一年一度的拉麵嘉年華後，<br>
			當地開始流行「雙湯頭」，不過據說這本來就是旭川古老的拉麵傳統。<br>
